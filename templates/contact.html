{% extends 'base.html' %}

{% block title %}
Contact
{% endblock %}

{% block body %}
<div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section_title text-center">
                            <p class="mb-0">Get in touch</p>
                            <h3 class="font-weight-bold text-capitalize mb-0">Contact Me</h3>
                        </div>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <button type="button" class="btn btn_custom btn_round" data-toggle="modal" data-target="#exampleModalCenter">Get In Touch</button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModalCenter">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title mb-0 font-weight-bold" id="exampleModalLongTitle"> Contact Me</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">Ã—</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form class="custom_form_body">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="fname" placeholder="First Name">
                                                </div>
                                                <div class="form-group">
                                                    <input type="email" class="form-control" id="semail" placeholder="Email">
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="sbject" placeholder="Subject">
                                                </div>

                                                <div class="form-group mt-2">
                                                    <textarea name="comments" id="comments" rows="6" class="form-control" placeholder="Your message..."></textarea>
                                                </div>
                                                <div>
                                                    <button class="btn btn_custom w-50">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-12">
                        <div class="contact_social_icons text-center mt-3">
                            <ul class="list-unstyled">
                                <li class="nav-item"><a href="{{ telegram }}" class="nav-link link-dark px-2"><i
                        class="bi bi-telegram"></i></a></li>
                                <li class="nav-item"><a href="{{ whats_up }}" class="nav-link link-dark px-2"><i
                        class="bi bi-whatsapp"></i></a></li>
                                <li class="nav-item"><a href="{{ vk_page }}" class="nav-link link-dark px-2"><i
                        class="fa fa-vk"></i></a></li>
                            </ul>
                            <p class="font-weight-bold mt-4"> +1 (922) 219-09-1278</p>
                        </div>
                    </div>
                </div>
            </div>


{% endblock %}
