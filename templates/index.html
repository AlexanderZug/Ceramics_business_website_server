    <div class="col-12">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='img/girl.jpg') }}" class="rounded mx-auto d-block" alt="..." >
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/lockdown.jpg') }}" class="rounded mx-auto d-block" alt="..." >
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/fragments.jpg') }}" class="rounded mx-auto d-block" alt="..." >

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"

        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
