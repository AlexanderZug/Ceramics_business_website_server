<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Светлана Покровская, художник. Работаю над своими творческими проектами в керамике и живописи.">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://use.fontawesome.com/b1c567cb10.js"></script>
    <title>{% block title %}{% endblock %}</title>
    {{ toastr.include_jquery() }}
    {{ toastr.include_toastr_css() }}
    {{ toastr.message() }}
    {{ moment.include_moment() }}
  </head>
  {#header#}
  <header id="top-header">
    <nav class="navbar navbar-expand-sm navbar-light h4 fw-weight-bold">
      <a class="navbar-brand mb-0 fs-1 ms-3 " href="/"><strong class="text-white">Светлана Покровская</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
              aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mx-2" id="navbarText">
        <ul class="navbar-nav ms-auto top-menu ">
          <li class="nav-item active">
            <a class="nav-link" href="/#about">обо мне<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/#projects">проекты</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/#shop">магазин</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/#contact">контакты</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
    {% block body %}{% endblock %}
    {#footer#}
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {{ toastr.include_toastr_js() }}
  </body>
</html>
