<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://use.fontawesome.com/b1c567cb10.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
<div class="wrapper">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <p style="font-family: times,serif; font-style: italic; font-weight: 700; color:black; font-size:200%">Svetlana Pokrovskaya</p>
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/about" class="nav-link active" aria-current="page">About</a></li>
            <li class="nav-item"><a href="/" class="nav-link link-dark px-2">Projects</a></li>
            <li class="nav-item"><a href="/" class="nav-link link-dark px-2">Online shop</a></li>
            <li class="nav-item"><a href="/" class="nav-link link-dark px-2">Contact</a></li>
            <li class="nav-item"><a href="{{ telegram }}" class="nav-link link-dark px-2"><i class="bi bi-telegram"></i></a></li>
              <li class="nav-item"><a href="{{ whats_up }}" class="nav-link link-dark px-2"><i class="bi bi-whatsapp"></i></a></li>
            <li class="nav-item"><a href="{{ vk_page }}" class="nav-link link-dark px-2"><i class="fa fa-vk"></i></a></li>
          </ul>
        </header>
      </div>


    {% block body %}{% endblock %}

    <div class="footer">
    <footer class="container pt-4 ma-md-5 pt-md-5 border-top">
<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/about" class="nav-link link-dark px-2">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Projects</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Online shop</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Contact</a></li>
      </ul>
    </div>
</nav>
    </footer>
    </div>
</div>
</body>
</html>
